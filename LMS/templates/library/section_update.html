{% extends 'base.html' %}

{% block title %}Section Edit{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="name">Section Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ details['name'] }}">
        </div>
        <div class="form-group">
            <label for="description">Section Description:</label>
            <textarea class="form-control" id="description" rows="5" name="description">{{ details['description'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">SAVE</button>
        </div>
    </form>
{% endblock %}
